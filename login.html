<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PlayWin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .login-box h2 {
      text-align: center;
      color: gold;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 1.5rem;
      background-color: gold;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #ffda44;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Login to PlayWin</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Login</button>
      <div class="toggle">
        <p>Don't have an account? <a href="#">Register Now</a></p>
      </div>
    </div>
  </div>

</body>
</html>
